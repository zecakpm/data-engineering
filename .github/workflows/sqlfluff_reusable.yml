name: Reusable SQLFluff Lint

on:
  workflow_call:
    inputs:
      project_path:
        required: true
        type: string
      dbt_profile_name:
        required: true
        type: string

jobs:
  lint-sql:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üßæ Create dbt profile
        run: |
          mkdir -p ~/.dbt
          echo "${{ secrets.GCP_KEYFILE_JSON }}" > /tmp/keyfile.json
          cat <<EOL > ~/.dbt/profiles.yml
${{ inputs.dbt_profile_name }}:
  target: dev
  outputs:
    dev:
      type: bigquery
      method: service-account
      project: "${{ secrets.GCP_PROJECT_ID }}"
      dataset: "${{ secrets.GCP_DATASET }}"
      keyfile: /tmp/keyfile.json
      threads: 4
      timeout_seconds: 300
      location: europe-north1
EOL
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ inputs.project_path }}/requirements.txt

      - name: üîç Lint SQL files with SQLFluff (from project dir)
        working-directory: ${{ inputs.project_path }}
        run: |
          sqlfluff lint models/