name: Reusable SQLFluff Lint

on:
  workflow_call:
    inputs:
      project_path:
        required: true
        type: string

jobs:
  lint-sql:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ inputs.project_path }}/requirements.txt

      - name: 🔍 Lint SQL files with SQLFluff
        run: |
          sqlfluff lint ${{ inputs.project_path }}/models/